<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants - ANAND NURSERY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="assests/logo.jpg" alt="Anand Logo" width="100" height="100" class="rounded-circle"> 
            <strong>ANAND NURSERY</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="plants.html">Plants</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-light text-dark">0</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Plants Section -->
<section class="container mt-5">
    <h2 class="text-center mb-4">Choose Your Favorite Plants</h2>
    <div class="row">
        <!-- Tulasi -->
        <div class="col-md-3">
            <div class="card plant-card">
                <img src="assests/plant1.jpg" class="card-img-top" alt="Tulasi">
                <div class="card-body">
                    <h5 class="card-title">Tulasi</h5>
                    <p class="card-text">Sacred and medicinal plant.</p>
                    <button class="btn btn-success add-to-cart" data-name="Tulasi" data-price="150">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Neem Tree -->
        <div class="col-md-3">
            <div class="card plant-card">
                <img src="assests/plant2.jpg" class="card-img-top" alt="Neem Tree">
                <div class="card-body">
                    <h5 class="card-title">Neem Tree</h5>
                    <p class="card-text">Symbol of purity & health.</p>
                    <button class="btn btn-success add-to-cart" data-name="Neem Tree" data-price="250">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Rose Plant -->
        <div class="col-md-3">
            <div class="card plant-card">
                <img src="assests/plant3.jpg" class="card-img-top" alt="Rose Plant">
                <div class="card-body">
                    <h5 class="card-title">Rose Plant</h5>
                    <p class="card-text">Beautiful and fragrant flowering plant.</p>
                    <button class="btn btn-success add-to-cart" data-name="Rose Plant" data-price="200">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Bonsai Plant -->
        <div class="col-md-3">
            <div class="card plant-card">
                <img src="assests/plant4.jpg" class="card-img-top" alt="Bonsai Plant">
                <div class="card-body">
                    <h5 class="card-title">Bonsai Plant</h5>
                    <p class="card-text">Aesthetic and calming miniature tree.</p>
                    <button class="btn btn-success add-to-cart" data-name="Bonsai Plant" data-price="500">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
